<!doctype html>
<html class="no-js" lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">

        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/main.css"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>
    <body>
      <nav>
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo">MOREAU CONST.</a>
          <!--NAVIGATION FOR DESKTOP-->
          <ul class="right hide-on-med-and-down">
            <li><a href="#">LOGIN</a></li>
            <li><a class="dropdown-button" href="#!" data-activates="dropdown1">MENU<i class="material-icons right">arrow_drop_down</i></a></li>
          </ul>
          <!--NAVIGATION FOR MOBILE AND TABLET-->
          <a href="#" data-activates="dropdown2" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>

      </nav>
      <!--CONTENT OF THE DROPDOWN MENU FOR DESKTOP-->
      <ul id="dropdown1" class="dropdown-content">
        <li><a href="#!">HOME PAGE</a></li>
        <li><a href="#!">PROJECTS</a></li>
      </ul>
      <!--CONTENT OF THE DROPDOWN MENU FOR TABLET AND MOBILE-->
      <ul id="dropdown2" class="side-nav">
        <li><a href="#!">LOGIN</a></li>
        <li><a href="#!">HOME PAGE</a></li>
        <li><a href="#!">PROJECTS</a></li>
      </ul>

      <main>
        <!-- CREATE NEW PROJECT-->

        <form class="row" id="addProject">
          <div class="input-field col s12">
            <input placeholder="Project" id="project" type="text" class="validate">
            <label for="project">PROJECT</label>
          </div>
          <div class="input-field col s12">
            <input id="start" type="text" class="datepicker validate">
            <label for="start">STARTING DATE</label>
          </div>
          <div class="input-field col s12">
            <input id="end" type="text" class="datepicker validate">
            <label for="end">ENDING DATE</label>
          </div>
          <a class="waves-effect waves-light btn">CREATE</a>
        </form><hr>

        <!--ADDING MAIN STEPS AND TASKS-->
        <form class="row" id="addStepsTasks">
          <div class="input-field col s12">
            <input placeholder="STEP" id="step" type="text" class="validate">
            <label for="step">MAIN STEP</label>
          </div>
          <div class="input-field col s12">
            <input placeholder="TASK" id="task" type="text" class="validate">
            <label for="task">TASK</label>
          </div>
          <a class="waves-effect waves-light btn">ADD</a>
        </form>
      </main>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/main.js"></script>

      </body>
      </html>
